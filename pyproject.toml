[project]
name = "qx"
version = "0.3.3"
description = "QX is a coding cli agent built by Transparently.AI"
authors = [{ name = "Transparently.AI", email = "mauro@transparently.ai" }]
dependencies = [
    "python-dotenv>=1.0.1",
    "pyfzf>=0.0.8",
    "pydantic>=2.7.1",
    "openai>=1.23.6",
    "httpx>=0.27.0",
    "markitdown",
    "mcp>=1.9.1",
    "markdown-it-py>=3.0.0",
    "textual[all]>=3.2.0",
    "textual-dev>=1.7.0",
    "rich==13.7.1",
]
readme = "README.md"
requires-python = ">= 3.13"

[project.scripts]
qx = "qx.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/qx"]

[dependency-groups]
dev = [
    "textual-dev>=1.7.0",
]
